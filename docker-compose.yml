version: "3"

services:
  telegram_bot:
  web_app:
  postgre_db:
    image: postgres:14.2-alpine
      restart: always
      environment:
        POSTGRES_USER: cvcode
        POSTGRES_PASSWORD: cvcode
        POSTGRES_DB: cvcode_database
      networks:
        - сеть
      ports:
        - порт внешний:5432
      volumes:
        - db-data:/var/lib/postgresql/data

networks:
  cvcode:
    external: true

volumes:
  db-data: