
{% extends 'base.html' %}

{% block content %}
     <h1>{% block title %} AI SMM MANAGER {% endblock %}</h1>
     {% for post in posts %}
            <a href="#">
                <h2>{{ url_for('post', post_id=post['id']) }}</h2>
            </a>
            <span class="badge badge-primary">{{ post['created'] }}</span>
            <a href="{{ url_for('edit', id=post['id']) }}">
                <span class="badge badge-warning">Edit</span>
             </a>
            <hr>
        {% endfor %}
{% endblock %}
